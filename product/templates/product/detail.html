<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "product/02.css" %}">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <article class="blog-card">


        <div class="blog-card__background">
          <div class="card__background--wrapper">
            <div class="card__background--main" style="background-image">
                <img src="{{ data.image.url }}">
              <div class="card__background--layer"></div>
            </div>
          </div>
        </div>


        <div class="blog-card__head">
          <span class="date__box">
            <span class="date__day">11</span>
            <span class="date__month">JAN</span>
          </span>
        </div>
        <div class="blog-card__info">
          <h5>{{ data.name }}</h5>
          <p>
            <a href="#" class="icon-link mr-3"><i class="fa fa-pencil-square-o"></i> Tony Jahson</a>
            <a href="#" class="icon-link"><i class="fa fa-comments-o"></i> {{ data.price }}</a>
          </p>
            <p>{{ data.description }}</p>

        </div>
      </article>
    </div>
  </div>
</div>

<section class="detail-page">
  <div class="container mt-5">

  </div>
</section>
</body>
</html>
